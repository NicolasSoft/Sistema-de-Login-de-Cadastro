<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="iphone">
    <div class="notch">
      <div class="camera"></div>
      <div class="sensor"></div>
    </div>
    <div class="screen">
      <div class="login-container">
        <div class="decor"></div>
        <div class="decor2"></div>
        <form class="login-form">
          <h2>Login</h2>

          <div class="input-group">
            <label for="email">ðŸ“§</label>
            <input type="text" id="email" placeholder="Seu Email" />
          </div>

          <div class="input-group">
            <label for="password">ðŸ”’</label>
            <input type="password" id="password" placeholder="Senha" />
          </div>

          <div class="options">
            <a href="#">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="login-btn">Login</button>

          <p class="signup-text">
            NÃ£o tem uma conta? <a href="#">Crie uma</a>
          </p>
        </form>
      </div>
    </div>

    <!-- BotÃµes laterais -->
    <div class="btn-volume-up"></div>
    <div class="btn-volume-down"></div>
    <div class="btn-power"></div>

    <!-- Barra de status -->
    <div class="status-bar">
      <span class="clock">09:41</span>
      <span class="battery">
        <span class="battery-icon">
          <span class="battery-level"></span>
        </span>
        <span class="battery-text">100%</span>
      </span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
